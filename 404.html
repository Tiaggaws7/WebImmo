<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée</title>
    <script>
        // Redirige vers l'URL actuelle mais charge React Router
        window.location.replace(window.location.origin + window.location.pathname);
    </script>
</head>
<body>
    <p>Redirection en cours... <a href="/">Retour à l'accueil</a></p>
</body>
</html>
